<!DOCTYPE html>
<html>
    <head>
        <title>
            kerning-inator 2000
        </title>
        <style>
        textarea {
            resize: none;
          }
        </style>
        <script>
            const newSpaces = ["","","","","","","","", " ", "\t", " ", " ", " ", " ", " ", " "];
            function fixLetter(){
                var inputLetters = document.getElementById("input").value;
                var outputLetters = "";
                for(var i = 0; i < inputLetters.length;i++){
                    outputLetters+=inputLetters.substring(i,i+1);
                    outputLetters+=newSpaces[Math.floor(Math.random() * newSpaces.length)];
                }
                document.getElementById("output").value = outputLetters;
            }
        </script>
    </head>
    <body style="align-items: center;">
        <h2 style="text-align: center;"> Kerning-inator 2000 </h2>
        <hr>
        <p style="text-align: center;">With the wonders of modern computing, we have finally cracked how to fix the world most annnoying problem : P  rop e r Sp a  cin g of letters. Just enter your boring, properly-kerned english into this handy-dandy website, and we will fix all your non-existent problems </p>
        <div align="center">
            <textarea id="input" name="input" rows="5" cols="200" oninput="fixLetter()" >enter your text here</textarea>
            <textarea id="output" name="output" rows="5" cols="200" readonly="readonly">output text will appear here</textarea> 
        </div>
    </body>
</html>
